<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagem regressiva de Ano Novo</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Contagem regressiva para o ano de <span class="year"></span></h1>
      <div class="counter">
        <div class="time">
          <div class="days">00</div>
          <small>Dias</small>
        </div>
        <div class="time">
          <div class="hours">00</div>
          <small>Horas</small>
        </div>
        <div class="time">
          <div class="minutes">00</div>
          <small>Minutos</small>
        </div>
        <div class="time">
          <div class="seconds">00</div>
          <small>Segundos</small>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
